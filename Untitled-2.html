<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I love you</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      color: #ff4d6d;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    pre { line-height: 1; font-size: 14px; white-space: pre; }
  </style>
</head>
<body>
  <pre id="heart"></pre>
  <script>
    function drawAsciiHeart(width = 60, height = 26, char = '#', background = ' ') {
      const xMin = -1.5, xMax = 1.5;
      const yMin = -1.1, yMax = 1.2;
      const lines = [];
      const msg = "I LOVE YOU";
      const midRow = Math.floor(height / 2);
      const msgStart = Math.floor((width - msg.length) / 2);

      for (let row = 0; row < height; row++) {
        const y = yMax - (yMax - yMin) * (row / (height - 1));
        const line = [];

        for (let col = 0; col < width; col++) {
          const x = xMin + (xMax - xMin) * (col / (width - 1));
          const inside = Math.pow(x*x + y*y - 1, 3) - (x*x) * Math.pow(y, 3) <= 0;

          if (inside) {
            if (row === midRow && col >= msgStart && col < msgStart + msg.length) {
              line.push(msg[col - msgStart]);   // center text only inside the heart
            } else {
              line.push(char);
            }
          } else {
            line.push(background);
          }
        }
        lines.push(line.join(''));
      }
      return lines.join('\n');  // <-- real newline, not "\\n"
    }

    document.getElementById('heart').textContent = drawAsciiHeart();
  </script>
</body>
</html>
